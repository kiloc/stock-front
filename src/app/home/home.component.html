<div class="home">
  {{x}}
  <button (click)="onX()">change</button>
  <mat-radio-group aria-label="Select an option" [(ngModel)]="type" (change)="typeChange()" color="primary">
    <mat-radio-button *ngFor="let item of types" [value]="item.value">
      {{item.label}}
    </mat-radio-button>
  </mat-radio-group>
  <mat-form-field class="example-form-field">
    <mat-label>天数</mat-label>
    <input matInput type="number" [(ngModel)]="value" placeholder="输入天数（2~10）">
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button color="primary" class="button" (click)="search()">查询</button>

  <table mat-table [dataSource]="tableData" *ngIf="tableData.length" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let element">
        <a class="link" [class.new]="element.trades.length < 10" (click)="toDetail(element._id)" href="javascript:void(0)"> {{element._id}} </a>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> 最新 </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
